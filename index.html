<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Your Name</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <h1>Gallery</h1>
            <a href="index.html" class="back-btn">Back to Resume</a>
        </div>
    </header>

    <!-- Gallery Content -->
    <section id="gallery" class="section">
        <div class="container">
            <h2>Research Gallery</h2>
            <div class="gallery-grid">
                <!-- Example Image 1 -->
                <div class="gallery-item">
                    <a href="images/full/image1.jpg" data-lightbox="gallery" data-title="Description of Image 1">
                        <img src="images/thumbs/image1.jpg" alt="Description of Image 1">
                    </a>
                    <p>Description of Image 1.</p>
                </div>
                <!-- Example Image 2 -->
                <div class="gallery-item">
                    <a href="images/full/image2.jpg" data-lightbox="gallery" data-title="Description of Image 2">
                        <img src="images/thumbs/image2.jpg" alt="Description of Image 2">
                    </a>
                    <p>Description of Image 2.</p>
                </div>
                <!-- Add more images as needed -->
            </div>
        </div>
    </section>

    <!-- Lightbox JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
</body>
</html>
